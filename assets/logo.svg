<?xml version="1.0" encoding="UTF-8"?>
<!--
  ZAPPIZ - Logo Completo (icono + texto)
  Uso: Header principal, documentos, banners
  Viewbox: 210x50
  Colores: #FF6B35 (naranja), #C8FF57 (lima), blanco para texto
-->
<svg viewBox="0 0 210 50" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="Zappiz">
  <defs>
    <linearGradient id="iconBgFull" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E8501A"/>
    </linearGradient>
  </defs>
  <!-- Icono -->
  <rect width="50" height="50" rx="13" fill="url(#iconBgFull)"/>
  <path d="M11 14 L39 14 L11 36 L39 36"
        stroke="white"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <circle cx="39" cy="36" r="5.5" fill="#C8FF57"/>
  <!-- Texto â€” nota: en HTML el texto se renderiza como <span> con Outfit (Google Fonts) -->
  <text x="64" y="36"
        font-family="'Outfit', 'DM Sans', 'Segoe UI', sans-serif"
        font-weight="800"
        font-size="26"
        letter-spacing="3"
        fill="white">ZAPPIZ</text>
</svg>
