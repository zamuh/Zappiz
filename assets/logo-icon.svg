<?xml version="1.0" encoding="UTF-8"?>
<!--
  ZAPPIZ - Logo Icono Compacto
  Uso: Favicon, redes sociales, espacios reducidos
  Viewbox: 50x50
  Colores: #FF6B35 (naranja), #C8FF57 (lima)
-->
<svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="Zappiz logo">
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#E8501A"/>
    </linearGradient>
  </defs>
  <!-- Fondo redondeado -->
  <rect width="50" height="50" rx="13" fill="url(#iconBg)"/>
  <!-- Letra Z / rayo: barra superior + diagonal + barra inferior -->
  <!-- Z con joins redondeados — más limpio y moderno -->
  <path d="M11 14 L39 14 L11 36 L39 36"
        stroke="white"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <!-- Punto lima cubre el extremo del trazo, crea acento de color -->
  <circle cx="39" cy="36" r="5.5" fill="#C8FF57"/>
</svg>
